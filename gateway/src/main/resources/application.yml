server:
  port: 8090

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: http://localhost:8081
          predicates:
            - Path=/order/**
        - id: product-service
          uri: http://localhost:8082
          predicates:
            - Path=/product/**
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
